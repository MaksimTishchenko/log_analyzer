name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install

      - name: Run tests
        run: poetry run pytest

      - name: Run flake8
        run: poetry run flake8 log_analyzer tests

      - name: Run black check
        run: poetry run black --check log_analyzer tests

      - name: Run isort check
        run: poetry run isort --check-only log_analyzer tests

      - name: Run mypy
        run: poetry run mypy log_analyzer
